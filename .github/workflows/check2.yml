name: Check v2
on:
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Echo
        run: echo hello world
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: install
        run: npm install
        
      - name: lint
        run: npm run lint
        
      - name: test
        run: npm run test:headless
        
      - name: build
        run: npm run build
